[build]
  publish = "."
  command = "echo 'ðŸŒ¿ SolarPunk Nexus - No build needed'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"

# Enable pretty URLs (removes .html extension)
[[redirects]]
  from = "/tools"
  to = "/index.html#tools"
  status = 301

[[redirects]]
  from = "/deploy"
  to = "/index.html#deploy"
  status = 301

[[redirects]]
  from = "/metrics"
  to = "/index.html#metrics"
  status = 301
