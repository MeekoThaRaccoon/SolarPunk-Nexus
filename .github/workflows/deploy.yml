name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create deployment info
        run: |
          echo "ğŸŒ¿ SolarPunk Nexus" > DEPLOYMENT.md
          echo "==================" >> DEPLOYMENT.md
          echo "" >> DEPLOYMENT.md
          echo "Deployed: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> DEPLOYMENT.md
          echo "Commit: ${{ github.sha }}" >> DEPLOYMENT.md
          echo "Trigger: ${{ github.event_name }}" >> DEPLOYMENT.md
          echo "" >> DEPLOYMENT.md
          echo "ğŸ”§ Tools Deployed:" >> DEPLOYMENT.md
          echo "- Supabase (Database)" >> DEPLOYMENT.md
          echo "- n8n (Automation)" >> DEPLOYMENT.md
          echo "- Grafana (Monitoring)" >> DEPLOYMENT.md
          echo "- Open WebUI (AI)" >> DEPLOYMENT.md
          echo "- 40+ more via OpenAlternative.co" >> DEPLOYMENT.md
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post-deployment message
        run: |
          echo "ğŸ‰ SolarPunk Nexus deployed successfully!"
          echo "ğŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "âš¡ Growth Equation: (GitHub Ã— Actions)^Automation"
